<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>

<h1>Welcome!</h1>


<h3>Registration</h3>

<form method="post" action="registration">
    <table>
        <tr>
            <td>
                Login:
            </td>
            <td>
                <input type="text" name="login"/>
            </td>
        </tr>
        <tr>
            <td>
                Email:
            </td>
            <td>
                <input type="text" name="email"/>
            </td>
        </tr>
        <tr>
            <td>
                Password:
            </td>
            <td>
                <input type="text" name="pass"/>
            </td>
        </tr>
    </table>
    <input type="submit" value="Send"/>
</form>

<br>
<a href="/index.html">to sign in</a>

</body>
</html>

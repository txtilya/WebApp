<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocket example!</title>

    <style type="text/css">
        h1, form {
            text-align: center;
        }

        #output > p {
            word-wrap: break-word;
        }
    </style>

    <script src="websocket/_scripts/SocketChannel.js"></script>
    <script>
        addEventListener("DOMContentLoaded", () => new SocketChannel());
    </script>
</head>

<body>

<h1>Hello World WebSocket Client</h1>

<form action="">
    <input id="message" name="message" placeholder="Hello WebSocket!" autofocus><br>
    <input type="submit" value="Send">
</form>

<div id="output"></div>

</body>
</html>
